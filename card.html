<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card" id="one">
        <img src="car.jpg" alt="car-pic">
            <div class="desc">
                <h3>Jeep Driver</h3>
                <p>300$</p>
            </div>
        </img>
    </div>


    <div class="card" id="four">
        <img src="mobile.jpg" alt="mobile-pic">
            <div class="desc">
                <h3>Photographer</h3>
                <p>10$</p>
            </div>
        </img>
    </div>

    
</body>
</html>
